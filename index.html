<html lang="en">
<head>

  <title>Library</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Book Library</h1>
  <section class="add-book-section">
    
    <form>
      <div>
        <label for="title">Title:</label>
        <input id="title" type="text" >
      </div>
      <div>
        <label for ="author">Author:</label>
        <input id ="author" type="text">
      </div>
      <div>
        <label for="pages">Pages:</label>
        <input id="pages" type="number">
      </div>
      <div class="read-book-container">
         <label for="read">read the book?</label>
        <select id ="read">
          <option value="already read">already read</option>
          <option value="not read yet">not read yet</option>
        </select>
      </div>
      
     
  

    </form>
      <button class="adding-button">Add new Book</button>
  </section>

  <section class="library-section">
    <h2>Current Books</h2>
    <div class="library-section-container">
  
    </div>
  </section>



  
  <script src="script.js"></script>
</body>
</html>
